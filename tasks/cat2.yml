- name: "MEDIUM | WN10-CC-000007 | PATCH | Windows 10 must cover or disable the built-in or attached camera when not in use."
  when: wn10_cc_000007
  tags:
    - WN10-CC-000007
    - CAT2
    - CCI-000381
    - SRG-OS-000095-GPOS-00049
    - SV-220793r958478_rule
    - V-220793
    - NIST800-53_CM-7
    - NIST800-53A_CM-7.1_ii
    - NIST800-53R4_CM-7_a
  block:
    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Skip hardening if win10stig_ignore_camera_hardening is true."
      when:
        - win10stig_ignore_camera_hardening
        - win10stig_allowed_to_use_camera
      ansible.builtin.debug:
        msg:
          - "═══════════════════════════════════════════════════════════════════"
          - "            Camera Security Hardening Warning Summary               "
          - "═══════════════════════════════════════════════════════════════════"
          - ""
          - "Warning!! Camera security hardening has been set to true!"
          - "win10stig_ignore_camera_hardening: true"
          - ""
          - "Warning!! The system is allowed to use the camera has been set to true!"
          - "win10stig_allowed_to_use_camera: true"
          - ""
          - "This system is classified as a mobile device or an approved VTC suite."
          - "Ensure physical security measures are in place."
          - "For a built-in camera, the camera must be protected by a camera cover"
          - "(e.g. laptop camera cover slide) when not in use."
          - ""
          - "═══════════════════════════════════════════════════════════════════"

    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Check if a camera is installed."
      when: not win10stig_ignore_camera_hardening
      ansible.windows.win_shell: |
        Get-PnpDevice | Where-Object {
            ($_.Class -eq "Camera" -or $_.Class -eq "Imaging" -or $_.Class -eq "Image") -and
            ($_.Name -match 'Camera|Webcam|FaceTime|Integrated|Built-in')
        } | Select-Object Name, Status, @{N='LocationPath'; E={ if ($_.LocationPath) { $_.LocationPath } else { 'N/A' } }} | ConvertTo-Json -Depth 10
      changed_when: false
      failed_when: false
      register: wn10_cc_000007_camera_status

    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Set default value for camera detection"
      ansible.builtin.set_fact:
        wn10_cc_000007_detected_cameras: []
        wn10_cc_000007_builtin_cameras: []
        wn10_cc_000007_usb_cameras: []

    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Parse detected cameras."
      when:
        - not win10stig_ignore_camera_hardening
        - wn10_cc_000007_camera_status.stdout | default('') | length > 0
      ansible.builtin.set_fact:
        wn10_cc_000007_detected_cameras: "{{ wn10_cc_000007_camera_status.stdout | from_json | default([]) }}"

    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Identify built-in non-USB cameras."
      when: not win10stig_ignore_camera_hardening
      ansible.builtin.set_fact:
        wn10_cc_000007_builtin_cameras: "{{ wn10_cc_000007_detected_cameras | selectattr('LocationPath', 'search', '^(?!USB)') | selectattr('Name', 'search', '(?i)Camera|Webcam|FaceTime|Integrated|Built-in') | list }}"

    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Identify USB external cameras."
      when: not win10stig_ignore_camera_hardening
      ansible.builtin.set_fact:
        wn10_cc_000007_usb_cameras: "{{ wn10_cc_000007_detected_cameras | selectattr('LocationPath', 'search', '^USB') | selectattr('Name', 'search', '(?i)Camera|Webcam|FaceTime|Integrated|Built-in') | list }}"

    - name: "MEDIUM | WN10-CC-000007 | PATCH | Windows 10 must cover or disable the built-in or attached camera when not in use. | Disable all cameras via registry if camera use is not allowed."
      when:
        - not win10stig_ignore_camera_hardening
        - not win10stig_allowed_to_use_camera
      ansible.windows.win_regedit:
        path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\webcam
        name: Deny
        type: string
        data: Deny

    - name: "MEDIUM | WN10-CC-000007 | PATCH | Windows 10 must cover or disable the built-in or attached camera when not in use. | Disable built-in camera via registry if camera use is allowed."
      when:
        - not win10stig_ignore_camera_hardening
        - win10stig_allowed_to_use_camera
        - wn10_cc_000007_builtin_cameras | length > 0
      ansible.windows.win_regedit:
        path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\webcam
        name: Deny
        type: string
        data: Deny

    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Warn if USB camera is plugged in manual disconnection required."
      when:
        - not win10stig_ignore_camera_hardening
        - win10stig_allowed_to_use_camera
        - wn10_cc_000007_usb_cameras | length > 0
      ansible.builtin.debug:
        msg:
          - "Warning!! An external (USB) camera is connected!"
          - "You must manually disconnect the camera when not in use"
          - "or cover it to be in compliance."

    - name: "MEDIUM | WN10-CC-000007 | AUDIT | Windows 10 must cover or disable the built-in or attached camera when not in use. | Warn Count."
      when: >-
        (not win10stig_ignore_camera_hardening and win10stig_allowed_to_use_camera and wn10_cc_000007_usb_cameras | length > 0) or
        (win10stig_ignore_camera_hardening and win10stig_allowed_to_use_camera)
      ansible.builtin.import_tasks:
        file: warning_facts.yml
      vars:
        warn_control_id: 'WN10-CC-000007'

