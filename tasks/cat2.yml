    - CAT2
    - CCI-000366
    - SRG-OS-000480-GPOS-00227
    - SV-220725r991589_rule
    - V-220725
    - NIST800-53_CM-6_b
    - NIST800-53A_CM-6.1_iv
    - NIST800-53R4_CM-6_b
  block:
    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Check if any firewall product is installed"
      ansible.windows.win_shell: (Get-CimInstance -Namespace root\SecurityCenter2 -ClassName FirewallProduct) | ConvertTo-Json
      changed_when: false
      failed_when: false
      register: wn10_00_000140_firewall_product_check

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Set fact if a firewall product is installed and store name"
      when: wn10_00_000140_firewall_product_check.stdout | default('') | trim != ''
      ansible.builtin.set_fact:
        wn10_00_000140_firewall_installed: "{{ wn10_00_000140_firewall_product_check.stdout | default('') | trim != '' }}"
        wn10_00_000140_firewall_name: "{{ wn10_00_000140_firewall_product_check.stdout | from_json | map(attribute='displayName') | list }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Check if installed firewall is running"
      when: wn10_00_000140_firewall_installed
      ansible.windows.win_shell: |
        $firewall = Get-CimInstance -Namespace root\SecurityCenter2 -ClassName FirewallProduct
        if ($firewall -and $firewall.enabled -eq 1) {
          Write-Output "Running"
        } else {
          Write-Output "Not Running"
        }
      changed_when: false
      failed_when: false
      register: wn10_00_000140_firewall_running_status

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Set fact if a firewall is running"
      when: wn10_00_000140_firewall_installed
      ansible.builtin.set_fact:
        wn10_00_000140_firewall_running: "{{ wn10_00_000140_firewall_running_status.stdout | trim == 'Running' }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Get Windows Defender Firewall inbound rules"
      when: "'Windows Defender Firewall' in wn10_00_000140_firewall_name"
      ansible.windows.win_shell: Get-NetFirewallRule -Direction Inbound -Enabled True | Select-Object Name, DisplayName, Enabled, Direction, Action, Profile, RemoteAddress | ConvertTo-Json -Compress
      changed_when: false
      failed_when: false
      register: wn10_00_000140_inbound_firewall_rules

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Set fact for Windows Defender inbound rules"
      when:
        - wn10_00_000140_inbound_firewall_rules.stdout | default('') | trim != ''
        - "'Windows Defender Firewall' in wn10_00_000140_firewall_name"
      ansible.builtin.set_fact:
        wn10_00_000140_active_inbound_rules: "{{ wn10_00_000140_inbound_firewall_rules.stdout | from_json }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Ensure authorized remote management hosts are defined"
      when: "'Windows Defender Firewall' in wn10_00_000140_firewall_name"
      ansible.builtin.set_fact:
        win10stig_authorized_remote_management_hosts: "{{ win10stig_authorized_remote_management_hosts | default([]) }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Identify unauthorized inbound rules"
      when:
        - "'Windows Defender Firewall' in wn10_00_000140_firewall_name"
        - wn10_00_000140_active_inbound_rules | length > 0
        - win10stig_authorized_remote_management_hosts | length > 0
      ansible.builtin.set_fact:
        wn10_00_000140_unauthorized_inbound_rules: "{{ wn10_00_000140_active_inbound_rules | rejectattr('RemoteAddress', 'search', win10stig_authorized_remote_management_hosts | join('|')) | list }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Set fact to store all inbound rules for manual review if no authorized hosts are defined"
      when:
        - "'Windows Defender Firewall' in wn10_00_000140_firewall_name"
        - wn10_00_000140_active_inbound_rules | length > 0
        - win10stig_authorized_remote_management_hosts | length == 0
      ansible.builtin.set_fact:
        wn10_00_000140_all_inbound_rules_for_review: "{{ wn10_00_000140_active_inbound_rules }}"

    # Auto Remediate
    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Remove unauthorized inbound firewall rules auto remediation"
      when:
        - win10stig_remove_unauthorized_hosts | default(false)
        - wn10_00_000140_unauthorized_inbound_rules | length > 0
      ansible.windows.win_shell: |
        {% for rule in wn10_00_000140_unauthorized_inbound_rules %}
        Remove-NetFirewallRule -Name "{{ rule.Name }}"
        {% endfor %}
      changed_when: true
      failed_when: false
      register: wn10_00_000140_fw_remediation

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Log remediated firewall rules"
      when:
        - win10stig_auto_remediate | default(false)
        - wn10_00_000140_fw_remediation is changed
      ansible.builtin.debug:
        msg:
          - "Warning!! Unauthorized inbound rules have been removed."
          - "Auto-remediation is !!!! ENABLED !!!! by setting win10stig_remove_unauthorized_hosts"
          - to true. These rules were deleted:"
          - "{{ wn10_00_000140_unauthorized_inbound_rules }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Warning!! Unauthorized inbound firewall rules detected"
      when:
        - "'Windows Defender Firewall' in wn10_00_000140_firewall_name"
        - win10stig_authorized_remote_management_hosts | length > 0
        - wn10_00_000140_unauthorized_inbound_rules | length > 0
        - not win10stig_remove_unauthorized_hosts
      ansible.builtin.debug:
        msg:
          - "Warning!! Unauthorized inbound firewall rules detected!"
          - "These rules allow remote access from unauthorized IPs."
          - "Please check you variable settings to make sure they are correct"
          - "or remove those hosts from the firewall rules."
          - "Unauthorized Rules:"
          - "{{ wn10_00_000140_unauthorized_inbound_rules }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Displaying all inbound firewall rules for manual review"
      when:
        - "'Windows Defender Firewall' in wn10_00_000140_firewall_name"
        - win10stig_authorized_remote_management_hosts | length == 0
        - wn10_00_000140_all_inbound_rules_for_review | length > 0
        - not win10stig_remove_unauthorized_hosts
      ansible.builtin.debug:
        msg:
          - "Warning!! No authorized remote management hosts are defined in"
          - "win10stig_authorized_remote_management_hosts."
          - "Displaying all inbound firewall rules for manual review:"
          - "{{ wn10_00_000140_all_inbound_rules_for_review }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Message if a third-party firewall is used"
      when:
        - wn10_00_000140_firewall_installed
        - "'Windows Defender Firewall' not in wn10_00_000140_firewall_name"
        - not win10stig_remove_unauthorized_hosts
      ansible.builtin.debug:
        msg:
          - "Warning!! A third-party firewall is in use."
          - "If a third-party firewall is used, configure inbound exceptions to ** only include authorized remote management hosts **."
          - "Detected Firewall: {{ wn10_00_000140_firewall_name }}"

    - name: "MEDIUM | WN10-00-000140 | AUDIT | Inbound exceptions to the firewall on Windows 10 domain workstations must only allow authorized remote management hosts. | Warn Count."
      when: >-
        (win10stig_auto_remediate | default(false) and wn10_00_000140_fw_remediation is changed) or
        ("Windows Defender Firewall" in wn10_00_000140_firewall_name and
         win10stig_authorized_remote_management_hosts | length > 0 and
         wn10_00_000140_unauthorized_inbound_rules | length > 0 and
         not win10stig_remove_unauthorized_hosts) or
        ("Windows Defender Firewall" in wn10_00_000140_firewall_name and
         win10stig_authorized_remote_management_hosts | length == 0 and
         wn10_00_000140_all_inbound_rules_for_review | length > 0 and
         not win10stig_remove_unauthorized_hosts) or
        (wn10_00_000140_firewall_installed and
         "Windows Defender Firewall" not in wn10_00_000140_firewall_name and
         not win10stig_remove_unauthorized_hosts)
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000140'

