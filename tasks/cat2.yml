      ansible.windows.win_reg_stat:
        path: "HKLM:\\SYSTEM\\CurrentControlSet\\Services\\EventLog\\Application"
        name: "File"
      register: wn10_au_000515_detected_application_log

    - name: "MEDIUM | WN10-AU-000515 | AUDIT | Windows 10 permissions for the Application event log must prevent access by non-privileged accounts. | Set a fact for the Application Event Log file location"
      ansible.builtin.set_fact:
        wn10_au_000515_application_event_log_location: "{{ wn10_au_000515_detected_application_log.value }}"

    - name: "MEDIUM | WN10-AU-000515 | AUDIT | Windows 10 permissions for the Application event log must prevent access by non-privileged accounts. | Check if the log file location is default"
      ansible.builtin.set_fact:
        wn10_au_000515_is_default_location: "{{ wn10_au_000515_application_event_log_location == 'C:\\Windows\\system32\\winevt\\Logs\\Application.evtx' }}"

    - name: "MEDIUM | WN10-AU-000515 | AUDIT | Windows 10 permissions for the Application event log must prevent access by non-privileged accounts. | Set the correct log file path based on default or non-default location"
      ansible.builtin.set_fact:
        wn10_au_000515_log_file_path: "{{ wn10_au_000515_application_event_log_location if wn10_au_000515_is_default_location == false else 'C:\\Windows\\system32\\winevt\\Logs\\Application.evtx' }}"

    - name: "MEDIUM | WN10-AU-000515 | AUDIT | Windows 10 permissions for the Application event log must prevent access by non-privileged accounts. | Retrieve ACL entries for the Application event log"
      ansible.windows.win_shell: (Get-Acl "{{ wn10_au_000515_application_event_log_location }}").Access | ConvertTo-Json -Compress
      register: wn10_au_000515_app_event_log_acl_entries
      changed_when: false
      failed_when: false

    - name: "MEDIUM | WN10-AU-000515 | AUDIT | Windows 10 permissions for the Application event log must prevent access by non-privileged accounts. | Parse ACL entries for further checks"
      ansible.builtin.set_fact:
        wn10_au_000515_parsed_acl_entries: "{{ wn10_au_000515_app_event_log_acl_entries.stdout | from_json }}"

    - name: "MEDIUM | WN10-AU-000515 | AUDIT | Windows 10 permissions for the Application event log must prevent access by non-privileged accounts. | Set fact for authorized entries with proper rights (manual filtering)"
      ansible.builtin.set_fact:
        wn10_au_000515_authorized_entries: >-
          {%- set auth = [] -%}
          {%- for entry in wn10_au_000515_parsed_acl_entries -%}
            {%- if (entry.IdentityReference.Value in ['NT AUTHORITY\\SYSTEM', 'BUILTIN\\Administrators', 'NT SERVICE\\EventLog', 'NT Service\\Eventlog'] and entry.FileSystemRights == 2032127)
                  or (entry.IdentityReference.Value == 'APPLICATION PACKAGE AUTHORITY\\ALL APPLICATION PACKAGES' and entry.FileSystemRights == 1179817) -%}
              {%- set _ = auth.append(entry) -%}
            {%- endif -%}
          {%- endfor -%}
          {{ auth }}

