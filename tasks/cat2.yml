- name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days."
  when: wn10_so_000280
  tags:
    - WN10-SO-000280
    - CAT2
    - CCI-000199
    - SRG-OS-000076-GPOS-00044
    - SV-220952r1038967_rule
    - V-220952
    - NIST800-53_IA-5_1_d
    - NIST800-53A_IA-5_1.1_v
    - NIST800-53R4_IA-5_1_d
  block:
    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Find the built-in Administrator account (RID 500)"
      ansible.windows.win_shell: |
        $admin = Get-WmiObject Win32_UserAccount | Where-Object { $_.SID -match '-500$' }
        if ($admin) { $admin.Name } else { "Not Found" }
      changed_when: false
      failed_when: false
      register: wn10_so_000280_local_admin_name

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Set Local Administrator Name Fact"
      ansible.builtin.set_fact:
        wn10_so_000280_local_admin_username: "{{ wn10_so_000280_local_admin_name.stdout | trim }}"

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Check if Local Administrator Account is Enabled"
      when: wn10_so_000280_local_admin_username != "Not Found"
      ansible.windows.win_shell: Get-LocalUser -Name "{{ wn10_so_000280_local_admin_username }}" | Select-Object Name, Enabled, PasswordLastSet | ConvertTo-Json
      changed_when: false
      failed_when: false
      register: wn10_so_000280_local_admin_check

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Local Administrator Check Result"
      when: wn10_so_000280_local_admin_username != "Not Found"
      ansible.builtin.set_fact:
        wn10_so_000280_enabled_local_admin: "{{ (wn10_so_000280_local_admin_check.stdout | from_json) if wn10_so_000280_local_admin_check.stdout | length > 0 else {} }}"

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Display Detected Local Administrator Status"
      ansible.builtin.debug:
        msg: "Detected Local Admin Account: {{ wn10_so_000280_local_admin_username }} | Enabled: {{ wn10_so_000280_enabled_local_admin.Enabled | default('Unknown') }}"

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Mark as Not Applicable if the Local Administrator account is missing or disabled"
      when: wn10_so_000280_local_admin_username == "Not Found" or not wn10_so_000280_enabled_local_admin.Enabled | default(false)
      ansible.builtin.debug:
        msg: "Warning!! This control is Not Applicable: No enabled local Administrator account found."

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Check if Administrator password is older than this many days {{ wn10stig_pass_age_administrator }}"
      when: wn10_so_000280_enabled_local_admin.Enabled | default(false)
      ansible.windows.win_shell: |
        Get-LocalUser -Name * | Where SID -like S-1-5-21-*-500 |
        Where-Object {$_.PasswordLastSet -lt ((Get-Date).AddDays(-{{ wn10stig_pass_age_administrator }}))} |
        Select Name,PasswordLastSet
      changed_when: false
      failed_when: false
      register: wn10_so_000280_password_age_check

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Check if password age exceeds the required limit"
      when: wn10_so_000280_enabled_local_admin.Enabled | default(false)
      ansible.builtin.set_fact:
        wn10_so_000280_password_compliant: "{{ wn10_so_000280_password_age_check.stdout | trim == '' }}"

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Display Password Compliance Status"
      when: wn10_so_000280_enabled_local_admin.Enabled | default(false)
      ansible.builtin.debug:
        msg:
          - "Password Compliance: {{ wn10_so_000280_password_compliant }}"
          - "Detected Accounts (if any): {{ wn10_so_000280_password_age_check.stdout_lines }}"

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Check if LAPS is enabled in Group Policy"
      when: wn10_so_000280_enabled_local_admin.Enabled | default(false)
      ansible.windows.win_reg_stat:
        path: HKLM:\SOFTWARE\Policies\Microsoft Services\AdmPwd
        name: AdmPwdEnabled
      register: wn10_so_000280_laps_enabled

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Set LAPS Compliance Fact"
      when: wn10_so_000280_enabled_local_admin.Enabled | default(false)
      ansible.builtin.set_fact:
        wn10_so_000280_laps_compliant: "{{ wn10_so_000280_laps_enabled.exists and wn10_so_000280_laps_enabled.value == 1 }}"

    - name: "MEDIUM | WN10-SO-000280 | AUDIT | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Local Administrator Password Age & LAPS Compliance"
      when: wn10_so_000280_enabled_local_admin.Enabled | default(false)
      ansible.builtin.debug:
        msg:
          - "{{ 'Warning!! The built-in Administrator password has not been changed in over ' ~ wn10stig_pass_age_administrator ~ ' days.' if not wn10_so_000280_password_compliant else 'Password is compliant.' }}"
          - "{{ 'Detected Accounts: ' ~ wn10_so_000280_password_age_check.stdout_lines | join(', ') if not wn10_so_000280_password_compliant else '' }}"
          - "{{ 'Warning!! Windows LAPS is NOT enabled! This is a finding.' if not wn10_so_000280_laps_compliant else 'LAPS is enabled and compliant.' }}"

    - name: "MEDIUM | WN10-SO-000280 | PATCH | Passwords for enabled local Administrator accounts must be changed at least every 60 days. | Warn Count."
      when: >-
        (wn10_so_000280_local_admin_username == "Not Found" or
        not wn10_so_000280_enabled_local_admin.Enabled | default(false) or
        wn10_so_000280_enabled_local_admin.Enabled | default(false))
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-SO-000280'

