      ansible.windows.win_shell: |
        $feature = Get-WindowsCapability -Online | Where-Object Name -like "SNMP.Client*"
        if ($feature.State -eq "Installed") {
            Write-Output "SNMP Service is installed"
            exit 1
        } else {
            Write-Output "SNMP Service is NOT installed"
            exit 0
        }
      changed_when: false
      failed_when: false
      register: wn10_00_000105_snmp_check

    - name: "MEDIUM | WN10-00-000105 | PATCH | Simple Network Management Protocol (SNMP) must not be installed on the system. | Remove SNMP Installation"
      when: "'SNMP Service is installed' in wn10_00_000105_snmp_check.stdout"
      ansible.windows.win_shell: Remove-WindowsCapability -Online -Name "SNMP.Client~~~~0.0.1.0"
      notify: Change_Requires_Reboot

    - name: "MEDIUM | WN10-00-000105 | PATCH | Simple Network Management Protocol (SNMP) must not be installed on the system. | Ensure SNMP service is stopped and disabled"
      ansible.windows.win_service:
        name: SNMP
        state: stopped
        start_mode: disabled
      failed_when: false

    - name: "MEDIUM | WN10-00-000105 | AUDIT | Simple Network Management Protocol (SNMP) must not be installed on the system. | Check if SNMP binary exists in System32"
      ansible.windows.win_shell: |
        if (Test-Path "C:\Windows\System32\snmp.exe") {
            Write-Output "SNMP binary found (Finding)"
            exit 1
        } else {
            Write-Output "SNMP binary NOT found"
            exit 0
        }
      changed_when: false
      failed_when: false
      register: wn10_00_000105_snmp_binary_check

    - name: "MEDIUM | WN10-00-000105 | AUDIT | Simple Network Management Protocol (SNMP) must not be installed on the system. | Take ownership of SNMP file and grant permissions"
      when: "'SNMP binary found (Finding)' in wn10_00_000105_snmp_binary_check.stdout"
      ansible.windows.win_shell: |
        takeown /f "C:\Windows\System32\snmp.exe" /a
        icacls "C:\Windows\System32\snmp.exe" /grant Administrators:F /c /l /q
      changed_when: false
      failed_when: false
      register: wn10_00_000105_snmp_permission_fix

    - name: "MEDIUM | WN10-00-000105 | PATCH | Simple Network Management Protocol (SNMP) must not be installed on the system. | Remove SNMP binary if found"
