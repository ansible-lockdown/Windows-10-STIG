- name: "MEDIUM | WN10-00-000395 | PATCH | Windows 10 must not have portproxy enabled or in use."
  when: wn10_00_000395
  tags:
    - WN10-00-000395
    - CAT2
    - CCI-000381
    - SRG-OS-000480-GPOS-00227
    - SV-257593r991589_rule
    - V-257593
    - NIST800-53_CM-7
    - NIST800-53A_CM-7.1_ii
    - NIST800-53R4_CM-7_a
  block:
    - name: "MEDIUM | WN10-00-000395 | AUDIT | Windows 10 must not have portproxy enabled or in use. | Check registry for portproxy entries"
      ansible.windows.win_reg_stat:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\PortProxy\v4tov4\tcp
      register: wn10_00_000395_portproxy_registry_check

    - name: "MEDIUM | WN10-00-000395 | AUDIT | Windows 10 must not have portproxy enabled or in use. | Get active portproxy rules"
      ansible.windows.win_shell: netsh interface portproxy show all
      register: wn10_00_000395_portproxy_netsh_output
      changed_when: false

    - name: "MEDIUM | WN10-00-000395 | AUDIT | Windows 10 must not have portproxy enabled or in use. | Get portproxy rules"
      when: wn10_00_000395_portproxy_netsh_output.stdout_lines | length > 0 and win10stig_delete_each_portproxy and not win10stig_reset_portproxy
      ansible.builtin.set_fact:
        wn10_00_000395_portproxy_rules: >-
          {{
            wn10_00_000395_portproxy_netsh_output.stdout_lines
            | select('match', '^\s*\d{1,3}.*:\d+\s+\d{1,3}.*:\d+')
            | map('regex_replace', '\s+', ' ')
            | map('split', ' ')
            | map('extract', [0,1])
            | list
          }}

    - name: "MEDIUM | WN10-00-000395 | PATCH | Windows 10 must not have portproxy enabled or in use. | Delete individual portproxy rules STIG-compliant method."
      when:
        - win10stig_delete_each_portproxy
        - wn10_00_000395_portproxy_rules is defined
      ansible.windows.win_shell: netsh interface portproxy delete v4tov4 tcp {{ item[0] }}
      loop: "{{ wn10_00_000395_portproxy_rules }}"

    - name: "MEDIUM | WN10-00-000395 | PATCH | Windows 10 must not have portproxy enabled or in use. | Reset all portproxy rules."
      when:
        - win10stig_reset_portproxy
        - not win10stig_delete_each_portproxy
        - wn10_00_000395_portproxy_registry_check.exists or (wn10_00_000395_portproxy_netsh_output.stdout_lines | reject('equalto', '') | list | length > 0)
      ansible.windows.win_shell: netsh interface portproxy reset

    - name: "MEDIUM | WN10-00-000395 | AUDIT | Windows 10 must not have portproxy enabled or in use. | Portproxy Compliance Status with Rule Details"
      when:
        - not win10stig_reset_portproxy
        - not win10stig_delete_each_portproxy
      ansible.builtin.debug:
        msg:
          - "Registry Key Present: {{ wn10_00_000395_portproxy_registry_check.exists }}"
          - "Portproxy Rules Detected: {{ wn10_00_000395_portproxy_netsh_output.stdout_lines | reject('equalto', '') | list | length }}"
          - "{{ 'Finding: Portproxy is enabled or in use.' if (wn10_00_000395_portproxy_registry_check.exists or (wn10_00_000395_portproxy_netsh_output.stdout_lines | reject('equalto', '') | list | length > 0)) else 'Compliant: Portproxy is not in use.' }}"
          - "═══════════════ Current Portproxy Rules (if any) ═══════════════"
          - "{{ wn10_00_000395_portproxy_netsh_output.stdout_lines | reject('equalto', '') | list | default(['None']) }}"

    - name: "MEDIUM | WN10-00-000395 | AUDIT | Windows 10 must not have portproxy enabled or in use. | Warn Count."
      when: wn10_00_000395_portproxy_registry_check.exists or (wn10_00_000395_portproxy_netsh_output.stdout_lines | reject('equalto', '') | list | length > 0)
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000395'

