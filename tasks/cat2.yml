---

- name: "MEDIUM | WN10-00-000005 | AUDIT | Domain-joined systems must use Windows 10 Enterprise Edition 64-bit version."
  when:
    - wn10_00_000005
    - discovered_domain_joined
    - ansible_architecture != "64-bit"
  tags:
    - WN10-00-000005
    - CAT2
    - CCI-000366
    - SRG-OS-000480-GPOS-00227
    - SV-220697r991589_rule
    - V-220697
    - NIST800-53_CM-6_b
    - NIST800-53A_CM-6.1_iv
    - NIST800-53R4_CM-6_b
  block:
    - name: "MEDIUM | WN10-00-000005 | AUDIT | Domain-joined systems must use Windows 10 Enterprise Edition 64-bit version. | Warning."
      ansible.builtin.debug:
        msg:
          - "Warning!! You need to be on a 64-bit operating system when joined to a domain."
          - "This is a requirement for STIG compliance"

    - name: "MEDIUM | WN10-00-000005 | AUDIT | Domain-joined systems must use Windows 10 Enterprise Edition 64-bit version. | Warn Count."
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000005'

- name: "MEDIUM | WN10-00-000010 | AUDIT | Windows 10 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use."
  when:
    - wn10_00_000010
    - discovered_domain_joined
    - not discovered_vdi_non_persistent
  tags:
    - WN10-00-000010
    - CAT2
    - CCI-000366
    - SRG-OS-000480-GPOS-00227
    - SV-220698r991589_rule
    - V-220698
    - NIST800-53_CM-6_b
    - NIST800-53A_CM-6.1_iv
    - NIST800-53R4_CM-6_b
  block:
    - name: "MEDIUM | WN10-00-000010 | AUDIT | Windows 10 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Get TPM status."
      ansible.windows.win_command: wmic /namespace:\\root\cimv2\security\microsofttpm path win32_tpm get * /format:textvaluelist.xsl
      changed_when: false
      failed_when: false
      register: wn10_00_000010_tpm_status

    - name: "MEDIUM | WN10-00-000010 | AUDIT | Windows 10 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Running Instances Check."
      when: "'No Instance' in wn10_00_000010_tpm_status.stderr_lines | string"
      ansible.builtin.debug:
        msg:
          - "Warning!! Please confirm TPM status is Ready for use, there are no instances currently running."

    - name: "MEDIUM | WN10-00-000010 | AUDIT | Windows 10 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Full TPM Check."
      when:
        - "'No Instance' not in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'IsActivated_InitialValue=TRUE' in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'IsEnabled_InitialValue=TRUE' in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'IsOwned_InitialValue=TRUE' in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'SpecVersion=2.0' in wn10_00_000010_tpm_status.stderr_lines | string"
      ansible.builtin.debug:
        msg:
          - "Warning!! Please confirm TPM status is Ready for use. Current settings do not meet STIG requirements."

    - name: "MEDIUM | WN10-00-000010 | AUDIT | Windows 10 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Warn Count."
      when:
        - "'No Instance' not in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'IsActivated_InitialValue=TRUE' in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'IsEnabled_InitialValue=TRUE' in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'IsOwned_InitialValue=TRUE' in wn10_00_000010_tpm_status.stderr_lines | string"
        - "'SpecVersion=2.0' in wn10_00_000010_tpm_status.stderr_lines | string or
          'No Instance' in wn10_00_000010_tpm_status.stderr_lines | string"
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000010'

- name: "MEDIUM | WN10-00-000015 | AUDIT | Windows 10 systems must have Unified Extensible Firmware Interface (UEFI) firmware and be configured to run in UEFI mode, not Legacy BIOS."
  when:
    - wn10_00_000015
    - not discovered_vdi_non_persistent
  tags:
    - WN10-00-000015
    - CAT2
    - CCI-000366
    - SRG-OS-000480-GPOS-00227
    - SV-220699r991589_rule
    - V-220699
    - NIST800-53_CM-6_b
    - NIST800-53A_CM-6.1_iv
    - NIST800-53R4_CM-6_b
  block:
    - name: "MEDIUM | WN10-00-000015 | AUDIT | Windows 10 systems must have Unified Extensible Firmware Interface (UEFI) firmware and be configured to run in UEFI mode, not Legacy BIOS | Check For UEFI Status."
      ansible.windows.win_shell: $env:firmware_type
      changed_when: false
      failed_when: false
      register: wn10_00_000015_system_firmware_check

    - name: "MEDIUM | WN10-00-000015 | AUDIT | Windows 10 systems must have Unified Extensible Firmware Interface (UEFI) firmware and be configured to run in UEFI mode, not Legacy BIOS | Legacy BIOS Error."
      when: "'UEFI' not in wn10_00_000015_system_firmware_check.stdout_lines | string"
      ansible.builtin.debug:
        msg:
          - "Warning!! Your system firmware is configured to run in Legacy BIOS."
          - "UEFI is the requirement for STIG to be in compliance."

    - name: "MEDIUM | WN10-00-000015 | AUDIT | Windows 10 systems must have Unified Extensible Firmware Interface (UEFI) firmware and be configured to run in UEFI mode, not Legacy BIOS | Warn Count."
      when: "'UEFI' not in wn10_00_000015_system_firmware_check.stdout_lines | string"
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000015'

- name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP)"
  when: wn10_00_000025
  tags:
    - WN10-00-000025
    - CAT2
    - CCI-000366
    - SRG-OS-000191-GPOS-00080
    - SV-220701r1000076_rule
    - V-220701
    - NIST800-53_CM-6_b
    - NIST800-53A_CM-6.1_iv
    - NIST800-53R4_CM-6_b
  block:
    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Check if an ESS software is specified"
      when: win10stig_ess_software.name | length == 0
      ansible.builtin.debug:
        msg: "No ESS software specified in defaults/main.yml. Skipping scan. Warning Message To Follow!"

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Check to see if ESS Software is installed."
      when: win10stig_ess_software.name | length > 0
      ansible.windows.win_shell: |
        $installedApps = Get-WmiObject -Class Win32_Product | Select-Object -ExpandProperty Name
        if ($installedApps -contains "{{ win10stig_ess_software.name }}") {
            Write-Output "Installed: {{ win10stig_ess_software.name }}"
        } else {
            Write-Output "ESS Not Found"
        }
      changed_when: false
      failed_when: false
      register: wn10_00_000025_ess_check

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Set Fact For ESS Software is installed."
      when: win10stig_ess_software.name | length > 0
      ansible.builtin.set_fact:
        wn10_00_000025_ess_installed: "{{ 'ESS Not Found' not in wn10_00_000025_ess_check.stdout }}"

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Check running services for ESS Software"
      when: wn10_00_000025_ess_installed | default(false)
      ansible.windows.win_shell: |
        $runningServices = Get-Service | Where-Object { $_.Status -eq 'Running' } | Select-Object -ExpandProperty Name
        $foundServices = @()
        {% for service in win10stig_ess_software.services %}
        if ($runningServices -contains "{{ service }}") {
            $foundServices += "{{ service }}"
        }
        {% endfor %}
        if ($foundServices.Count -gt 0) {
            Write-Output "Running: $($foundServices -join ', ')"
        } else {
            Write-Output "ESS Service Not Running"
        }
      changed_when: false
      failed_when: false
      register: wn10_00_000025_ess_service_check

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Set fact if services for ESS are running"
      when: wn10_00_000025_ess_installed | default(false)
      ansible.builtin.set_fact:
        wn10_00_000025_ess_running: "{{ 'ESS Service Not Running' not in wn10_00_000025_ess_service_check.stdout }}"

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Warning."
      when: win10stig_ess_software.name | length == 0
      ansible.builtin.debug:
        msg:
          - "Warning!! Please install DoD-approved ESS software and ensure it is operating continuously"
          - "Ask site ISSM for documentation fo the ESS software installation and configuration"
          - "Example of documentation can be a copy of the site's CCB approved Software Baseline with"
          - "version of software noted or a memo from the ISSM stating current ESS software and version."

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Warning For ESS Defined But Missing."
      when: win10stig_ess_software.name | length > 0 and not wn10_00_000025_ess_installed | default(false)
      ansible.builtin.debug:
        msg:
          - "Warning!! ESS Software defined in win10stig_ess_software is not installed! Please read"
          - "the notes for the variable and make the necessary change to the variable to properly check for compliance."
          - "FINDING: {{ win10stig_ess_software.name }} is NOT installed! Install DoD-approved ESS software."

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Warning For ESS Installed But Service Not Running."
      when: win10stig_ess_software.name | length > 0 and wn10_00_000025_ess_installed | default(false) and not wn10_00_000025_ess_running | default(false)
      ansible.builtin.debug:
        msg:
          - "Warning!! ESS Software defined in win10stig_ess_software is installed! Please read"
          - "the notes for the variable and make the necessary change to the variable to properly check for compliance."
          - "If all information is correct then you will need to start the service."
          - "FINDING: {{ win10stig_ess_software.name }} is installed but its services are NOT running!"

    - name: "MEDIUM | WN10-00-000025 | AUDIT | Windows 10 must employ automated mechanisms to determine the state of system components with regard to flaw remediation using the following frequency: Continuously, where ESS is used; 30 days, for any additional internal network scans not covered by ESS; and annually, for external scans by Computer Network Defense Service Provider (CNDSP) | Warn Count."
      when: (win10stig_ess_software.name | length == 0) or (win10stig_ess_software.name | length > 0 and not wn10_00_000025_ess_installed | default(false)) or (win10stig_ess_software.name | length > 0 and wn10_00_000025_ess_installed | default(false) and not wn10_00_000025_ess_running | default(false))
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000025'

- name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs."
  when: wn10_00_000035
  tags:
    - WN10-00-000035
    - CAT2
    - CCI-001774
    - SRG-OS-000370-GPOS-00155
    - SV-220705r958808_rule
    - V-220705
    - NIST800-53R4_CM-7_5_b
  block:
    - name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs. | Check if AppLocker is enabled"
      ansible.windows.win_shell: |
        $applockerStatus = Get-AppLockerPolicy -Effective -Xml
        if ($applockerStatus) {
            Write-Output "AppLocker is Enabled"
        } else {
            Write-Output "AppLocker is NOT Enabled"
        }
      changed_when: false
      failed_when: false
      register: wn10_00_000035_applocker_check

    - name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs. | Applocker XML Out."
      when:
        - "'AppLocker is Enabled' in wn10_00_000035_applocker_check.stdout"
        - win10stig_applocker_output == 1
      ansible.windows.win_shell: Get-AppLockerPolicy -Effective -XML > {{ win10stig_applocker_xml_output }}
      changed_when: false
      failed_when: false

    - name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs. | Check XML File Warning."
      when:
        - "'AppLocker is Enabled' in wn10_00_000035_applocker_check.stdout"
        - win10stig_applocker_output == 1
      ansible.builtin.debug:
        msg:
          - "Warning!! Please review the configuration of Applocker using the XML file located in directory"
          - "{{ win10stig_applocker_xml_output }} to confirm you have a deny-all policy in place that utilizes"
          - "a whitelist for applications. There is an AppLocker white paper from NSA that can be used as a guide"
          - "https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/applocker/applocker-policies-deployment-guide"

    - name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs. | Check For Applocker To Stdout."
      when:
        - "'AppLocker is Enabled' in wn10_00_000035_applocker_check.stdout"
        - win10stig_applocker_output != 1
      ansible.windows.win_shell: Get-AppLockerPolicy -Effective -XML
      changed_when: false
      failed_when: false
      register: wn10_00_000035_applocker_output

    - name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs. | Check Stdout Print Out."
      when:
        - "'AppLocker is Enabled' in wn10_00_000035_applocker_check.stdout"
        - win10stig_applocker_output != 1
      ansible.builtin.debug:
        msg:
          - "Warning!! Please review the configuration of Applocker to confirm you have a deny-all policy in place that utilizes"
          - "a whitelist for applications. There is an AppLocker white paper from NSA that can be used as a guide"
          - "https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/applocker/applocker-policies-deployment-guide"
          - "{{ wn10_00_000035_applocker_output.stdout_lines }}"

    - name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs. | Warning Message When No Applocker."
      when: "'AppLocker is Enabled' not in wn10_00_000035_applocker_check.stdout"
      ansible.builtin.debug:
        msg:
          - "Warning!! Applocker is not in use. Please confirm you have a deny-all policy in place that utilizes a whitelist for applications."
          - "This can be done through a utility like AppLocker to limit applications only to authorized applications"
          - "There is an AppLocker white paper from NSA that can be used as a guide"
          - "https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/applocker/applocker-policies-deployment-guide"

    - name: "MEDIUM | WN10-00-000035 | AUDIT | The operating system must employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs. | Warn Count."
      when: ('AppLocker is Enabled' not in wn10_00_000035_applocker_check.stdout) or ('AppLocker is Enabled' in wn10_00_000035_applocker_check.stdout and win10stig_applocker_output == 1) or ('AppLocker is Enabled' in wn10_00_000035_applocker_check.stdout and win10stig_applocker_output != 1)
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000035'

- name: "MEDIUM | WN10-00-000055 | AUDIT | Alternate operating systems must not be permitted on the same system."
  when: wn10_00_000055
  tags:
    - WN10-00-000055
    - CAT2
    - CCI-000366
    - SRG-OS-000480-GPOS-00227
    - SV-220709r991589_rule
    - V-220709
    - NIST800-53_CM-6_b
    - NIST800-53A_CM-6.1_iv
    - NIST800-53R4_CM-6_b
  block:
    - name: "MEDIUM | WN10-00-000055 | AUDIT | Alternate operating systems must not be permitted on the same system. | Run Check"
      ansible.windows.win_shell: |
        $bcdEntries = bcdedit /enum firmware | Select-String "description"
        $windowsEntries = $bcdEntries | Where-Object { $_ -match "{{ win10stig_os_keyword }}" }

        $otherOSEntries = @()
        {% for os_name in win10stig_non_windows_os_keywords %}
        $matches = $bcdEntries | Where-Object { $_ -match "{{ os_name }}" }
        if ($matches) {
            $otherOSEntries += $matches
        }
        {% endfor %}

        if ($windowsEntries.Count -eq 1 -and $otherOSEntries.Count -eq 0) {
            Write-Output "Windows is the only OS installed."
        } else {
            Write-Output "FINDING: Non-compliant OS configuration detected!"
            if ($windowsEntries.Count -gt 1) {
                Write-Output "Multiple Windows installations detected!"
                Write-Output $windowsEntries
            }
            if ($otherOSEntries.Count -gt 0) {
                Write-Output "Other OS detected!"
                Write-Output $otherOSEntries
            }
        }
      changed_when: false
      failed_when: false
      register: wn10_00_000055_os_check

    - name: "MEDIUM | WN10-00-000055 | AUDIT | Alternate operating systems must not be permitted on the same system. | Report Finding - Multiple Windows Installations Detected"
      when: "'Multiple Windows installations detected!' in wn10_00_000055_os_check.stdout"
      ansible.builtin.debug:
        msg:
          - "Warning!! Multiple Windows installations detected! Only one should exist."
          - "Results:"
          - "{{ wn10_00_000055_os_check.stdout_lines }}"

    - name: "MEDIUM | WN10-00-000055 | AUDIT | Alternate operating systems must not be permitted on the same system. | Report Finding - Other OS Detected"
      when: "'Other OS detected!' in wn10_00_000055_os_check.stdout"
      ansible.builtin.debug:
        msg:
          - "Warning!! Non-Windows OS detected in boot configuration! Ensure only Windows is installed."
          - "Results:"
          - "{{ wn10_00_000055_os_check.stdout_lines }}"

    - name: "MEDIUM | WN10-00-000055 | AUDIT | Alternate operating systems must not be permitted on the same system. | Report Finding - Non-Compliant OS Configuration"
      when: "'FINDING: Non-compliant OS configuration detected!' in wn10_00_000055_os_check.stdout"
      ansible.builtin.debug:
        msg:
          - "Warning!! System has multiple OS configurations, review boot entries!"
          - "Results:"
          - "{{ wn10_00_000055_os_check.stdout_lines }}"

    - name: "MEDIUM | WN10-00-000055 | AUDIT | Alternate operating systems must not be permitted on the same system. | Warn Count."
      when: >
        ('Multiple Windows installations detected!' in wn10_00_000055_os_check.stdout) or ('Other OS detected!' in wn10_00_000055_os_check.stdout) or ('FINDING: Non-compliant OS configuration detected!' in wn10_00_000055_os_check.stdout)
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000055'

- name: "MEDIUM | WN10-00-000060 | PATCH | Non system-created file shares on a system must limit access to groups that require it."
  when: wn10_00_000060
  tags:
    - WN10-00-000060
    - CAT2
    - CCI-001090
    - SRG-OS-000138-GPOS-00069
    - SV-220710r958524_rule
    - V-220710
    - NIST800-53_SC-4
    - NIST800-53A_SC-4.1
    - NIST800-53R4_SC-4
  block:
    - name: "MEDIUM | WN10-00-000060 | AUDIT | Non system-created file shares on a system must limit access to groups that require it. | Get Share Names"
      ansible.windows.win_shell: Get-SmbShare | Where-Object { ($_.Name -notlike "ADMIN$") -and ($_.Name -notlike 'C$') -and ($_.Name -notlike 'IPC$') } | Select-Object -Property Name | format-table -hidetableheaders
      changed_when: false
      failed_when: false
      register: wn10_00_000060_share_names

    - name: "MEDIUM | WN10-00-000060 | AUDIT | Non system-created file shares on a system must limit access to groups that require it. | Alert Share Names"
      when: wn10_00_000060_share_names.stdout_lines | select() | length > 0
      ansible.builtin.debug:
        msg:
          - "Warning!! You have shares that non-system created. Please manually review those"
          - "shares listed below to make sure appropriate permissions are applied"
          - "{{ wn10_00_000060_share_names.stdout_lines | select() | list }}"

    - name: "MEDIUM | WN10-00-000060 | AUDIT | Non system-created file shares on a system must limit access to groups that require it. | Warn Count."
      when: wn10_00_000060_share_names.stdout_lines | select() | length > 0
      ansible.builtin.import_tasks: warning_facts.yml
      vars:
        warn_control_id: 'WN10-00-000060'

- name: "MEDIUM | WN10-00-000075 | AUDIT | Only accounts responsible for the backup operations must be members of the Backup Operators group."
  when:
    - wn10_00_000075
  tags:
    - WN10-00-000075
    - CAT2
    - CCI-000366
    - SRG-OS-000480-GPOS-00227
    - SV-220713r991589_rule
    - V-220713
    - NIST800-53_CM-6_b
    - NIST800-53A_CM-6.1_iv
    - NIST800-53R4_CM-6_b
  block:
    - name: "MEDIUM | WN10-00-000075 | AUDIT | Only accounts responsible for the backup operations must be members of the Backup Operators group. | Get Backup Operator users"
      ansible.windows.win_shell: get-localgroupmember -Name "Backup Operators" | Select-Object -Property Name | Format-Table -hidetableheaders
      changed_when: false
      failed_when: false
      register: wn10_00_000075_bo_members

    - name: "MEDIUM | WN10-00-000075 | AUDIT | Only accounts responsible for the backup operations must be members of the Backup Operators group. | Display Backup Operator users"
      when: wn10_00_000075_bo_members.stdout_lines | select() | list | length > 0
      ansible.builtin.debug:
        msg:
          - "Warning!! Below are the users in the Backup Operators group. Please review accounts are appropriate."
          - "If the group contains no accounts, this is not a finding."
