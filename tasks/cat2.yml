  tags:
      - WN10-00-000090
      - CAT2
      - CCI-000199
      - SRG-OS-000076-GPOS-00044
      - SV-220716r569187_rule
      - V-220716

- name: "MEDIUM | WN10-00-000105 | PATCH | Simple Network Management Protocol (SNMP) must not be installed on the system."
  block:
